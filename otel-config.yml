receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  prometheus:
    endpoint: 0.0.0.0:9091
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true 

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheus]
    traces:                     
      receivers: [otlp]
      exporters: [otlp/jaeger]